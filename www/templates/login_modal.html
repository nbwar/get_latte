<div class="modal">
  <ion-header-bar class="bar-calm">
    <div class="buttons">
      <button class="button button-calm" ng-click="closeLoginModal()">Close</button>
    </div>
    <h1 class="title">Login</h1>
  </ion-header-bar>

  <ion-content scroll="false" class="has-header">
    <div class="list list-inset login_form">
      <label class="item item-input">
        <input type="text" placeholder="Email" ng-model="user.email">
      </label>
      <label class="item item-input">
        <input type="password" placeholder="Password" ng-model="user.password">
      </label>
    </div>
    <div class="padding">
      <button class="button button-block button-calm" ng-click="login(user)">
        Login
      </button>
    </div>
  </ion-content> <!-- end content -->
</div>
